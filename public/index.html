<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple app to track the evolution of the coronavirus spread in Quebec"
    />
    <title>Quebec Coronavirus Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="headline"></div>
    <div id="chartdiv"></div>
    <div id="source">
      Source:
      <a
        href="https://www.quebec.ca/sante/problemes-de-sante/a-z/coronavirus-2019/situation-coronavirus-quebec/"
        >Quebec.ca</a
      >
    </div>
    <div id="disclaimer">
      This is a personal project, it is not meant to alarm anyone or cause
      panic. All the data is real. For more information on the COVID-19 spread,
      consult the source above.
    </div>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/material.js"></script>
    <script src="index.js"></script>
  </body>
</html>
